<form>

  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Current Email:</label>

    <div class="col-sm-8">
      <input type="text" readonly class="form-control-plaintext" name="email" value="hello@example.com">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Current Mobile:</label>

    <div class="col-sm-8">
      <input type="text" readonly class="form-control-plaintext" name="mobileNumber" value="0912345677">
    </div>
  </div>

  <div class="form-group">
    <label class="mt-3">New email address</label>
    <input type="email" class="form-control" name="email" placeholder="Enter new email">
  </div>

  <div class="form-group">
    <label class="mt-3">New mobile number</label>
    <input type="text" class="form-control" name="mobileNumber" aria-describedby="emailHelp" placeholder="Enter new mobile number">
  </div>

  <div class="form-group">
    <label class="mt-3">New password</label>
    <input type="password" class="form-control" name="password" placeholder="Enter new password">
  </div>

  <div class="form-group">
    <label class="mt-3">Retype new password</label>
    <input type="password" class="form-control" placeholder="Retype new password">
  </div>

  <div class="form-group">
    <label class="mt-3">Current Password</label>
    <input type="password" class="form-control" name="password" placeholder="Enter current password" required>
    
    <small class="form-text text-muted">*Current password is required to change security information.</small>
  </div>

  <div class="mt-3">
    <button type="save" class="btn btn-primary">Save</button>
  </div>

</form>
