<div class="card p-4">
  <h3 class="text-center mb-4">Edit Security Information</h3>
  <div class="card-body">
    <form
      [formGroup]="securityForm"
      (ngSubmit)="onSubmit()"
      class="d-grid gap-3"
    >
      <div class="form-group">
        <label class="form-label">Email Address</label>
        <input
          autocomplete="off"
          type="email"
          formControlName="email"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label class="form-label">Mobile Number</label>
        <input
          type="text"
          formControlName="mobileNumber"
          class="form-control"
          placeholder="Enter new mobile number"
        />
      </div>
      <div class="form-group">
        <label class="form-label">Password</label>
        <input
          autocomplete="new-password"
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="Enter new password"
        />
      </div>
      <button type="submit" (click)="onSubmit()" class="btn btn-primary">
        <span
          *ngIf="isLoading"
          class="spinner-border spinner-border-sm"
          role="status"
          aria-hidden="true"
        ></span>
        {{ isLoading ? "Updating..." : "Update" }}
      </button>

      <div *ngIf="success" style="position: relative">
        <div id="alert-btn" class="alert alert-success" role="alert">
          Successfully updated user information!
        </div>
        <button
          type="button"
          class="btn-close p-0 rounded-circle"
          aria-label="Close"
          (click)="closeBtn()"
          style="position: absolute; right: 0; top: 0"
        ></button>
      </div>
    </form>
  </div>
</div>
