<h3 class="mt-4 text-center">Edit Security Information</h3>


<div class="card p-4">

  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="form-group row">

      <label class="col-sm-4 col-form-label">Current Email:</label>

      <div class="col-sm-8">

        <input type="text" readonly class="form-control-plaintext" name="email" value="hello@example.com">

      </div>

    </div>
 
    <div class="form-group row">

      <label class="col-sm-4 col-form-label">Current Mobile:</label>

      <div class="col-sm-8">

        <input type="text" readonly class="form-control-plaintext" name="mobileNumber" value="0912345677">

      </div>

    </div>

    <div class="form-group">

      <label class="mt-2">New email address</label>

      <input 
        type="email" 
        formControlName="email" 
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" 
        placeholder="Enter new email">

    </div>

    <div class="form-group">

      <label class="mt-3">New mobile number</label>

      <input 
        type="text" 
        formControlName="mobileNumber" 
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['mobileNumber'].errors }" 
        placeholder="Enter new mobile number">

    </div>

    <div class="form-group">

      <label class="mt-3">New password</label>

      <input 
        type="password" 
        formControlName="newPassword" 
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['newPassword'].errors }" 
        placeholder="Enter new password">

    </div>

    <div class="form-group">

      <label class="mt-3">Confirm new password</label>

      <input 
        type="password" 
        formControlName="confirmPassword" 
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }" 
        placeholder="Confirm new password">


        <div *ngIf="submitted && f['confirmPassword']['errors']" class="invalid-feedback">

          <div *ngIf="f['confirmPassword']['errors']['required']">Confirm Password is required</div>

          <div *ngIf="f['confirmPassword']['error'].mustMatch">Passwords must match</div>

      </div>

    </div>

    <div class="form-group">

      <label class="mt-3">Current Password</label>

      <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" name="password" placeholder="Enter current password" required />

      <small class="form-text text-muted">*Current password is required to change security information.</small>

      <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">

        <div *ngIf="f['password']['errors']['required']">Password is required</div>


        <div *ngIf="f['password']['errors']['minlength']<8">Password must be at least 8 characters</div>

      </div>

    </div>

    <div class="mt-3">

      <button type="save" class="btn btn-primary">Save</button>

    </div>

  </form>

</div>
