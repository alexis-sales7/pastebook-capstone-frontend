<form (ngSubmit)="onSubmit()"> 
    <div *ngIf="isFormVisible; else editAboutMe">

        <textarea 
            cols="31" 
            rows="3"
            type="text"
            id="aboutMe-input"
            name="aboutMe"
            [formControl]="addAboutMe" 
            [(ngModel)]="characters"
            placeholder="Describe who you are"></textarea>

        <br>

        <small class="text-muted" *ngIf="characters.length <= 2000">{{2000 - characters.length +" remaining characters"}}</small>

        <small class="form-text text-danger" *ngIf="addAboutMe.invalid">Maximum length should be 2000 characters.</small>

        <div align="right">
            <button type="submit" class="btn btn-primary btn-sm aboutMe-button" value="Submit" [disabled]="addAboutMe.invalid" (click)="onSubmit()">Save</button>

            <button type="reset" class="btn btn-secondary btn-sm aboutMe-button" value="Cancel" (click)="toggleIsFormVisible()">Cancel</button>
        </div>

    </div>

    <ng-template #editAboutMe >

        <button type="submit" class="btn btn-primary btn-sm aboutMe-button" value="Submit" [disabled]="addAboutMe.invalid" (click)="toggleIsFormVisible()">Edit</button>
        
    </ng-template>
</form>
