<form (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label>First Name</label>
    <input type="text" class="form-control" [(ngModel)]="user.firstName" name="firstName" placeholder="Enter new first name">
  </div>

  <div class="form-group">
    <label class="mt-3">Last Name</label>
    <input type="text" class="form-control" name="lastName" placeholder="Enter new last name">
  </div>

  <div>
    <label class="mt-3">Gender</label>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="maleButton">
        <label class="form-check-label">
          Male
        </label>
    </div>
  
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="femaleButton" checked>
      <label class="form-check-label" for="flexRadioDefault2">
        Female
      </label>
    </div>
  
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="preferNotToSayButton" checked>
      <label class="form-check-label" for="flexRadioDefault3">
        Prefer not to say
      </label>
    </div>
  </div>

  <div class="form-group">
    <label class="mt-3">Birthdate</label>
    <input type="date" class="form-control" name="birthday">
  </div>

  <div class="mt-3">
    <button type="save" class="btn btn-primary">Save</button>
  </div>

</form>
