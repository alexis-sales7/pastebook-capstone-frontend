<h3 class="text-center">Edit User Information</h3>

<div class="card p-4">

  <form (ngSubmit)="onSubmit()">

    <div class="form-group">

      <label>First Name: {{user.firstName}}</label>

      <input type="text" class="form-control" [(ngModel)]="user.firstName" name="firstName" placeholder="Enter new first name">

    </div>
  
    <div class="form-group">

      <label class="mt-3">Last Name: {{user.lastName}}</label>

      <input type="text" class="form-control" [(ngModel)]="user.lastName" name="lastName" placeholder="Enter new last name">

    </div>
  
    <div>

      <label class="mt-3">Gender: {{user.gender}}</label>

      <div class="form-check">

          <input class="form-check-input" type="radio" name="flexRadioDefault" id="maleButton">

          <label class="form-check-label">Male</label>

      </div>
    
      <div class="form-check">

        <input class="form-check-input" type="radio" name="flexRadioDefault" id="femaleButton" checked>

        <label class="form-check-label" for="flexRadioDefault2">Female</label>

      </div>
    
      <div class="form-check">

        <input class="form-check-input" type="radio" name="flexRadioDefault" id="preferNotToSayButton" checked>

        <label class="form-check-label" for="flexRadioDefault3">
          Prefer not to say
        </label>

      </div>

    </div>
  
    <div class="form-group">

      <label class="mt-3">Birthdate: {{user.birthday}}</label>

      <input type="date" class="form-control" [(ngModel)]="user.birthday"name="birthday">

    </div>
  
    <div class="mt-3">

      <button type="save" class="btn btn-primary">Save</button>

    </div>
  
  </form>
  
</div>
