<div class="card w-50">
  <div class="card-body">
    <div class="hstack gap-2" style="position: relative">
      <app-avatar></app-avatar>
      <div>
        <p class="mb-0">{{ post.user.firstName + " " + post.user.lastName }}</p>
        <p class="text-muted mb-0" style="font-size: 0.875rem">
          {{ post.datetimeCreated }}
        </p>
      </div>
      <div class="dropdown" style="position: absolute; top: 0; right: 0">
        <button class="btn btn-white" data-bs-toggle="dropdown">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24"
            width="24"
            viewBox="0 0 122.88 29.96"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M0,15A15,15,0,1,1,15,30,15,15,0,0,1,0,15Zm92.93,0a15,15,0,1,1,15,15,15,15,0,0,1-15-15ZM46.46,15a15,15,0,1,1,15,15,15,15,0,0,1-15-15Z"
            />
          </svg>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><button class="dropdown-item">Delete</button></li>
        </ul>
      </div>
    </div>

    <div>
      <p class="my-4">
        {{ post.content }}
      </p>
      <img [src]="image" alt="" width="100%" height="100%" />
    </div>

    {{ likes }}

    <hr class="mb-1" />
    <div
      class="button-group d-flex align-items-center justify-content-around"
      role="group"
    >
      <ng-container *ngIf="!liked; else dislike">
        <button
          type="button"
          class="w-100 btn btn-outline-primary border-white"
          (click)="like()"
        >
          Like
        </button>
      </ng-container>
      <ng-template #dislike>
        <button
          type="button"
          class="w-100 btn btn-outline-primary border-white"
          (click)="unlike()"
        >
          Unliked
        </button>
      </ng-template>
      <button type="button" class="w-100 btn btn-outline-primary border-white">
        Comment
      </button>
      <button type="button" class="w-100 btn btn-outline-primary border-white">
        Share
      </button>
    </div>

    <div *ngFor="let comment of comments" class="mt-3">
      <div class="hstack align-items-start gap-1 mb-2">
        <app-avatar></app-avatar>
        <div class="vstack">
          <div class="vstack bg-light rounded-pill px-3 py-1">
            <p class="mb-0 fw-light" style="font-size: 0.875rem">
              {{ comment.user.firstName + " " + comment.user.lastName }}
            </p>
            <p class="mb-0">{{ comment.content }}</p>
          </div>
          <div class="hstack gap-2 ms-3 text-primary">
            <p>Like</p>
            <p>Reply</p>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex align-items-center mt-3">
      <app-avatar></app-avatar>
      <form
        [formGroup]="commentForm"
        (ngSubmit)="onSubmit()"
        class="w-100 hstack"
      >
        <textarea
          class="form-control rounded-pill"
          id="comment"
          rows="1"
          placeholder="Write a comment..."
          formControlName="comment"
          style="resize: none"
        ></textarea>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="commentForm.invalid"
        >
          Comment
        </button>
      </form>
    </div>
  </div>
</div>
