<div class="card w-50">
  <div class="card-body">
    <div class="d-flex align-items-center">
      <app-avatar [imgUrl]="imageUrl"></app-avatar>
      <div>
        <p class="mb-0">John Doe</p>
        <p class="text-muted mb-0">5 mins ago</p>
      </div>
    </div>

    <p class="my-4">
      {{ post.body }}
    </p>

    <hr class="mb-1" />
    <div
      class="button-group d-flex align-items-center justify-content-around"
      role="group"
    >
      <button type="button" class="w-100 btn btn-outline-primary border-white">
        Like
      </button>
      <button type="button" class="w-100 btn btn-outline-primary border-white">
        Comment
      </button>
      <button type="button" class="w-100 btn btn-outline-primary border-white">
        Share
      </button>
    </div>

    <div class="d-flex align-items-center mt-3">
      <app-avatar [imgUrl]="imageUrl"></app-avatar>
      <textarea
        class="form-control rounded-pill"
        id="comment"
        rows="1"
        placeholder="Write a comment..."
        style="resize: none"
      ></textarea>
    </div>
  </div>
</div>
