<div class="card p-4" style="width: 30%">
  <h3 class="card-title text-center mb-3">Log In</h3>
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    class="needs-validation d-grid gap-3"
  >
    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        formControlName="email"
        [ngClass]="
          (email?.dirty || submitted) && email?.invalid ? 'is-invalid' : ''
        "
        required
      />
      <span *ngIf="email?.errors?.['required']" class="invalid-feedback">
        Email is required
      </span>
    </div>
    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        formControlName="password"
        [ngClass]="
          (password?.dirty || submitted) && password?.invalid
            ? 'is-invalid'
            : ''
        "
        required
      />
      <span *ngIf="password?.errors?.['required']" class="invalid-feedback">
        Password is required
      </span>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="remember" />
      <label class="form-check-label" for="remember">Remember Me</label>
    </div>
    <div class="d-grid gap-3">
      <button type="submit" class="btn btn-primary" [disabled]="isLoading">
        <span
          *ngIf="isLoading"
          class="spinner-border spinner-border-sm"
          role="status"
          aria-hidden="true"
        ></span>
        {{ isLoading ? "Logging in..." : "Login" }}
      </button>
      <button type="reset" class="btn btn-secondary">Cancel</button>
    </div>
  </form>
  <hr class="my-4" />
  <p class="text-center">
    Don't have an account?<br /><a routerLink="/register" class="link-primary"
      >Register.</a
    >
  </p>
</div>
