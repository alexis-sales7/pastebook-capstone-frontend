<div class="container-fluid d-flex justify-content-between g-0">
  <div class="col-md-10 col-xl-6 mt-5 mx-auto">
    <app-create-post (refresh)="onRefresh()"></app-create-post>
    <ng-container *ngIf="!rerender">
      <div *ngIf="posts" class="d-grid gap-5 mt-5">
        <div *ngFor="let post of posts; let i = index">
          <app-post
            *ngIf="i + 1 === posts.length"
            #theLastList
            [post]="post"
            (delete)="onDelete($event)"
          ></app-post>
          <app-post
            *ngIf="i + 1 !== posts.length"
            [post]="post"
            (delete)="onDelete($event)"
          ></app-post>
        </div>
      </div>
      <div *ngIf="showSpinner" class="hstack gap-2 justify-content-center mt-3">
        <div *ngFor="let item of [].constructor(3)">
          <div
            class="spinner-grow text-muted"
            role="status"
            style="width: 10px; height: 10px"
          >
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </ng-container>
    <div
      class="col-xl-2 h-100"
      style="position: absolute; top: 0; right: 0; margin-top: 1.5rem"
    >
      <div class="card h-100 p-4" style="border: none">
        <div>
          <div class="d-flex justify-content-between">
            <p class="fw-bold">Friend Request</p>
            <a href="#">see all</a>
          </div>
          <div></div>
        </div>
        <div>
          <p class="fw-bold">Friends Online</p>
          <app-friends-online-status> </app-friends-online-status>
        </div>
      </div>
    </div>
  </div>
</div>
