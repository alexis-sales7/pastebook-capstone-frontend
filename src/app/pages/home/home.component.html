<div class="container">
  <app-create-post
    class="d-flex justify-content-center"
    (refresh)="onRefresh()"
  ></app-create-post>
  <div class="d-grid gap-5">
    <div *ngFor="let post of posts">
      <app-post class="d-flex justify-content-center" [post]="post"></app-post>
    </div>
  </div>
</div>
