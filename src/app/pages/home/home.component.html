<div class="container">
  <app-create-post
    class="d-flex justify-content-center"
    (refresh)="onRefresh()"
  ></app-create-post>
  <div class="d-grid gap-5" *ngIf="posts">
    <div *ngFor="let post of posts">
      <app-post
        (delete)="onDelete($event)"
        class="d-flex justify-content-center"
        [post]="post"
      ></app-post>
    </div>
  </div>

    <a routerLink="/testing">All Users</a>
  </div>
